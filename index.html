<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/44/sandwich-311262_1280.png"
        type="image/x-icon"><!--para colocar o icone pequeno la emcima no nome do site-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--para colocar o icon pelo bootstrap-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--navbar-expand-lg significa que, a partir de telas grandes, a barra de navegação vai ser exibida horizontalmente com seus itens visíveis.Em telas menores, a navbar será colapsada em um botão de menu;
    sticky-top: faz com que a barra de navegaçao fique fixa no topo da página quando o usuário rolar para baixo; 
    p-4:(padding) o número 4 representa a quantidade de espaçamento-->
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <!--A classe navbar-brand aplica um estilo apropriado para logotipos ou nomes de marca dentro da barra de navegação, como alinhamento à esquerda e ajuste de tamanho de fonte.-->
            <!--m-0: margem de 0-->
            <h1 class="navbar-brand m-0">Nome do restaurante</h1>
            <!--navbar-toggler: botão de alternância para a barra de navegação. Ele aparece em dispositivos móveis ou tablets.
            data-bs-toggle="collapse": Indica que o botão deve acionar a ação de "colapsar" ou "expandir" um elemento.
            data-bs-target: Especifica o ID do elemento que será mostrado ou ocultado ao clicar no botão. -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <!-- <span> com a classe navbar-toggler-icon. Esse span é o responsável por exibir o ícone de "hambúrguer"-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--navbar-collapse:um menu que se adapta ao tamanho da tela.
            justify-content-end: o nav vai estar na extrema direita-->
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <!--nav-pills com nav:Os itens são apresentados horizontalmente,o item ativo (com a classe active) terá um fundo destacado, os itens não têm marcadores (como bolinhas) nem numeração.
                d-block é o display block, ou seja os itens da barra de nav serao mostrados um debaixo do outro
                d-md-flex: o d-block adicionado fez com que no desltop os itens de nsv tbm ficassem debaixo um do outro, mas como nao queremos vamos colocar o displayflex a partir do tamahno medio (md)-->
                <ul class="nav nav-pills d-block d-md-flex">
                    <!--fw-bold é font weigth bold, ou seja negrito-->
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link active">
                            <!--icone de casa inicial; me-1 é de margin end, ou seja margem a direita, quanto maior o numero maior a margem-->
                            <i class="bi bi-house-door me-1"></i>
                            Sobre o restaurante
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <!--icone de calendario-->
                            <i class="bi bi-calendar-check me-1"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <!--icone de arquivo-->
                            <i class="bi bi-card-text me-1"></i>
                            Nosso cardapio
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <!--icone de balaozinho-->
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
