<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/44/sandwich-311262_1280.png"
        type="image/x-icon"><!--para colocar o icone pequeno la emcima no nome do site-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--navbar-expand-lg significa que, a partir de telas grandes, a barra de navegação vai ser exibida horizontalmente com seus itens visíveis.Em telas menores, a navbar será colapsada em um botão de menu-->
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!--A classe navbar-brand aplica um estilo apropriado para logotipos ou nomes de marca dentro da barra de navegação, como alinhamento à esquerda e ajuste de tamanho de fonte.-->
            <h1 class="navbar-brand">Nome do restaurante</h1>
            <nav>
                <!--nav-pills com nav:Os itens são apresentados horizontalmente,o item ativo (com a classe active) terá um fundo destacado, os itens não têm marcadores (como bolinhas) nem numeração.-->
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Sobre o restaurante</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Nosso cardapio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>


    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
